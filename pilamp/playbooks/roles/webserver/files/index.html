<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to PiLAMP!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            max-width: 600px;
            margin: 0 auto;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #777;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Welcome to PiLAMP on Raspberry Pi!</h1>
        <p>This is a sample page served by Apache on your Raspberry Pi. You have successfully set up a web server with
            Apache,
            PHP, and MySQL. Now you can host your own content and applications.</p>
    </div>

    <footer>
        <p>Powered by <a href="https://www.raspberrypi.org" target="_blank">Raspberry Pi</a>, <a
                href="https://httpd.apache.org/" target="_blank">Apache</a>, <a href="https://www.php.net"
                target="_blank">PHP</a>, and <a href="https://www.mysql.com" target="_blank">MySQL</a></p>
    </footer>

</body>

</html>
